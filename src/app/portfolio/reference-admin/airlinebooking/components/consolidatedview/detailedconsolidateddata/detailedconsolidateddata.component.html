<div class="main-container card p-0">
    <div class="headings-container">
        <div>
            <button pButton (click)="backToConsolidatedView()">
                <span><i class="pi pi-arrow-left mr-2"></i>Go Back</span>
            </button>
        </div>
        <div>
            <h5 class="text-center text-bold user-list">
                {{ detailedTitle }}
            </h5>
        </div>
        <div>
            <button pButton (click)="backToConsolidatedView()">
                Consolidated View
            </button>
        </div>
    </div>
    <div class="details">
        <div class="shadow-5 container">
            <div *ngFor="let data of detailedData | keyvalue">
                <div class="grid px-4 py-4">
                    <div class="col-6">
                        <span class="text-1xl font-bold"
                            >{{ formatKey(data.key) }} :</span
                        >
                    </div>
                    <div class="col-6">
                        <span>{{ data.value }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Text Area -->
    <div *ngIf="textArea">
        <h6>Comment</h6>
        <textarea
            cols="140"
            rows="10"
            pInputTextarea
        ></textarea>
    </div>
</div>
